<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Reorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="imageForm">
        <label for="fileInput" class="uploadBtn">Upload</label>
        <input type="file" id="fileInput" multiple accept=".png, .jpg, .jpeg" style="display: none;">
        <button type="button" id="sanityCheckButton" class="uploadBtn">Save </button>
        <div id="imageContainer"></div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
